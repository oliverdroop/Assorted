function initiateCamera(){
	var vx0 = {x:0, y:0, z:0};
	var dsv = findDistance(vx0, sunVector);
	var fac = 1 / dsv;
	sunVector.x = sunVector.x * fac;
	sunVector.y = sunVector.y * fac;
	sunVector.z = sunVector.z * fac;
}
function initiateVertices(){
	//create icosahedron
	numV += 12;
	var verts = [];
	//create central vertex
	verts[0] = {x:0, y:400, z:0, screenX:0, screenY:0};
	//create 5 vertices around centre
	for(var inx1 = 0; inx1 < 5; inx1++){
		var vertex = {
			x:200 * (Math.sin((inx1) * ((2 * Math.PI) / 5))),
			y:400,
			z:200 * (Math.cos((inx1) * ((2 * Math.PI) / 5))),
			screenX:0,
			screenY:0
		};
		verts[inx1 + 1] = vertex;
	}
	//add all 6 vertices to total list of vertices
	for(var inxv = 0; inxv < 6; inxv++){
		vertexArray[inxv] = verts[inxv];
	}
	//build polygons out of vertices
	polygonArray[0] = {v0:verts[0], v1:verts[1], v2:verts[2]};
	polygonArray[1] = {v0:verts[0], v1:verts[2], v2:verts[3]};
	polygonArray[2] = {v0:verts[0], v1:verts[3], v2:verts[4]};
	polygonArray[3] = {v0:verts[0], v1:verts[4], v2:verts[5]};
	polygonArray[4] = {v0:verts[0], v1:verts[5], v2:verts[1]};
	//push radial vertices until triangles are roughly equilateral
	var Tvector = {x:0, y:-0.01, z:0};
	while(findDistance(verts[0], verts[1]) < findDistance(verts[1], verts[2])){
		for(var idx1 = 1; idx1 < verts.length; idx1++){
			//Tvector = {x:0, y:-0.01, z:0};
			transformVertex(verts[idx1], Tvector);
		}
	}
	for(var idx1 = 1; idx1 < 6; idx1++){
		var v1 = vertexArray[idx1];
		var v2 = {
			x:v1.x,
			y:v1.y,
			z:v1.z,
			screenX:0,
			screenY:0
		};
		Rvector = {x:0, y:1, z:0};
		rotateVertex(v2, (Math.PI / 5), Rvector);
		vertexArray[idx1 + 5] = v2;
	}
	polygonArray[5] = {v0:vertexArray[2], v1:vertexArray[1], v2:vertexArray[6]};
	polygonArray[6] = {v0:vertexArray[3], v1:vertexArray[2], v2:vertexArray[7]};
	polygonArray[7] = {v0:vertexArray[4], v1:vertexArray[3], v2:vertexArray[8]};
	polygonArray[8] = {v0:vertexArray[5], v1:vertexArray[4], v2:vertexArray[9]};
	polygonArray[9] = {v0:vertexArray[1], v1:vertexArray[5], v2:vertexArray[10]};
	while(findDistance(vertexArray[1], vertexArray[6]) < findDistance(vertexArray[6], vertexArray[7])){
		for(var idx1 = 6; idx1 < 11; idx1++){
			//Tvector = {x:0, y:-0.01, z:0};
			transformVertex(vertexArray[idx1], Tvector);
		}
	}
	polygonArray[10] = {v0:vertexArray[10], v1:vertexArray[6], v2:vertexArray[1]};
	polygonArray[11] = {v0:vertexArray[6], v1:vertexArray[7], v2:vertexArray[2]};
	polygonArray[12] = {v0:vertexArray[7], v1:vertexArray[8], v2:vertexArray[3]};
	polygonArray[13] = {v0:vertexArray[8], v1:vertexArray[9], v2:vertexArray[4]};
	polygonArray[14] = {v0:vertexArray[9], v1:vertexArray[10], v2:vertexArray[5]};
	var v1 = {
		x:0,
		y:vertexArray[10].y,
		z:0,
		screenX:0,
		screenY:0
	};
	vertexArray[11] = v1;
	polygonArray[15] = {v0:vertexArray[6], v1:vertexArray[10], v2:vertexArray[11]};
	polygonArray[16] = {v0:vertexArray[7], v1:vertexArray[6], v2:vertexArray[11]};
	polygonArray[17] = {v0:vertexArray[8], v1:vertexArray[7], v2:vertexArray[11]};
	polygonArray[18] = {v0:vertexArray[9], v1:vertexArray[8], v2:vertexArray[11]};
	polygonArray[19] = {v0:vertexArray[10], v1:vertexArray[9], v2:vertexArray[11]};
	while(findDistance(vertexArray[10], vertexArray[11]) < findDistance(vertexArray[6], vertexArray[7])){
		//Tvector = {x:0, y:-0.01, z:0};
		transformVertex(vertexArray[11], Tvector);
	}
	var v1 = {x:0, y:0, z:0, screenX:0, screenY:0};
	while(findDistance(v1, vertexArray[0]) > findDistance(v1, vertexArray[11])){
		for(var indx = 0; indx < 12; indx++){
			transformVertex(vertexArray[indx], Tvector);
		}
	}
	//Split polygons into smaller polygons
	var splits = 4;
	var limit = 20 * (Math.pow(4, splits));
	for(var idx0 = 0; idx0 < splits; idx0++){
	//while(polygonArray.length < limit){
		var pAr = [];
		for(var indx = 0; indx < polygonArray.length; indx++){
			var polys = getSplitPolygon(polygonArray[indx]);
			for(var idx2 = 0; idx2 < 4; idx2++){
				var p = polys[idx2];
				pAr.push(p);
			}
		}
		polygonArray = pAr;
	}
	//assign unique id to each polygon
	for(var idx1 = 0; idx1 < polygonArray.length; idx1++){
		var poly = polygonArray[idx1];
		poly["uid"] = String(idx1);
	}
	//project vertices to sphere
	var radius = 400;
	for(var idx1 = 0; idx1 < vertexArray.length; idx1++){
		projectVertexToSphere(vertexArray[idx1], radius);
	}
	colourPolygons();
	calculateWater();
}

function calculateScreenpoint(v){
	var orgx = window.innerWidth / 2;
	var orgy = window.innerHeight / 2;
	var dcam = findDistance(v, vcam);
	var focl = findDistance(vcam, vfoc);
	var fovf = (focl / (dcam * fov));
	//
	var x = v.x * fovf;
	var y = v.y * fovf;
	v.screenX = Math.round(x + orgx);
	v.screenY = Math.round(y + orgy);
}
function myFunc(){
	//Perform automatic rotation of vertices
	if (autoRotate == true){
		if (mouseDownPos.x == 0 && mouseDownPos.y == 0){
			var d1 = findDistance(vtop, vbot);
			var Rvect = {x:(vtop.x - vbot.x) * (1 / d1), y:(vtop.y - vbot.y) * (1 / d1), z:(vtop.z - vbot.z) * (1 / d1)};
			for(var indx = 0; indx < vertexArray.length; indx++){
				var v = vertexArray[indx];
				rotateVertex(v, -Math.PI / 960, Rvect);
			}
		}
	}

	ctx.fillRect(0,0,c.width, c.height);

function repositionCamera(rotx, roty){
	var Rvcy = {x:1, y:0, z:0};
	var d1 = findDistance(vtop, vbot);
	var Rvect = {x:(vtop.x - vbot.x) * (1 / d1), y:(vtop.y - vbot.y) * (1 / d1), z:(vtop.z - vbot.z) * (1 / d1)};
	for(var indx = 0; indx < vertexArray.length; indx++){
		var v = vertexArray[indx];
		rotateVertex(v, rotx, Rvect);
		rotateVertex(v, roty, Rvcy);
	}
	rotateVertex(vtop, roty, Rvcy);
	rotateVertex(vbot, roty, Rvcy);
}
function drawLine(v1, v2){
	ctx.lineWidth = "0.25";
	ctx.beginPath();
	ctx.moveTo(v1.screenX, v1.screenY);
	ctx.lineTo(v2.screenX, v2.screenY);
	ctx.stroke();
}
function drawPolygon(poly){
	//Get vertices
	var v0 = poly.v0;
	var v1 = poly.v1;
	var v2 = poly.v2;
	var vecn = findNormal(v0,v1,v2);
	//Shade polygon
	var vecs = sunVector;
	var vx0 = {x:0, y:0, z:0};
	var vx1 = {x:vx0.x + vecn.x + vecs.x, y:vx0.y + vecn.y + vecs.y, z:vx0.z + vecn.z + vecs.z};
	var sim = findDistance(vx0, vx1);
	var shadowDarkness = 0.75;
	var byt = 255 - Math.round(sim * 255 * shadowDarkness);
	if (byt > 255){
		byt = 255;
	}
	if (byt < 0){
		byt = 0;
	}
	var r = Math.floor(poly.r * (byt / 255));
	var g = Math.floor(poly.g * (byt / 255));
	var b = Math.floor(poly.b * (byt / 255));
	//Remove polygons with a vertex behind the focus
	if (v0.z > vfoc.z && v1.z > vfoc.z && v2.z > vfoc.z){
		//Draw polygon
		ctx.lineWidth = "0.5";
		ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
		
		ctx.strokeStyle = "rgb(" + byt + "," + byt + "," + byt + ")";
		ctx.beginPath();
		ctx.moveTo(v0.screenX, v0.screenY);
		ctx.lineTo(v1.screenX, v1.screenY);
		ctx.lineTo(v2.screenX, v2.screenY);
		ctx.lineTo(v0.screenX, v0.screenY);
		ctx.closePath();
		
		ctx.fill();
	}
}
function highlightPolygons(){
	var p = {x: mousePos.x, y: mousePos.y};
	var poly = getNearestPolygon(p);
	if (poly != null){
		//Draw polygon
		ctx.lineWidth = "0.5";
		ctx.strokeStyle = "rgb(255,255,0)";
		ctx.beginPath();
		ctx.moveTo(poly.v0.screenX, poly.v0.screenY);
		ctx.lineTo(poly.v1.screenX, poly.v1.screenY);
		ctx.lineTo(poly.v2.screenX, poly.v2.screenY);
		ctx.lineTo(poly.v0.screenX, poly.v0.screenY);
		ctx.closePath();
		ctx.stroke();
		ctx.fillStyle = "rgb(255,255,0)";
	}
	//draw cities
	for(var idx1 = 0; idx1 < polygonArray.length; idx1++){
		var poly = polygonArray[idx1];
		if (poly.name != null){
			if (idx1 > (5120 / 2)){
				//Draw polygon
				ctx.lineWidth = "2";
				ctx.strokeStyle = "rgb(255,0,255)";
				ctx.beginPath();
				ctx.moveTo(poly.v0.screenX, poly.v0.screenY);
				ctx.lineTo(poly.v1.screenX, poly.v1.screenY);
				ctx.lineTo(poly.v2.screenX, poly.v2.screenY);
				ctx.lineTo(poly.v0.screenX, poly.v0.screenY);
				ctx.closePath();
				ctx.stroke();
			}
		}
	}
	//draw selected polygon
	var poly = selectedPolygon;
	if (poly != null){
		ctx.lineWidth = "4";
		ctx.strokeStyle = "rgb(255,255,255)";
		ctx.beginPath();
		ctx.moveTo(poly.v0.screenX, poly.v0.screenY);
		ctx.lineTo(poly.v1.screenX, poly.v1.screenY);
		ctx.lineTo(poly.v2.screenX, poly.v2.screenY);
		ctx.lineTo(poly.v0.screenX, poly.v0.screenY);
		ctx.closePath();
		ctx.stroke();
		if (poly.name != null){
			drawResourceBox(poly);
		}
	}
	//draw current trade
	var x01 = (window.innerWidth / 2) - 300;
	var y01 = 50;
	var x02 = (window.innerWidth / 2) + 300;
	var y02 = 100;
	ctx.lineWidth = "1";
	ctx.strokeStyle = "rgb(255,255,255)";
	ctx.beginPath();
	ctx.moveTo(x01, y01);
	ctx.lineTo(x02, y01);
	ctx.lineTo(x02, y02);
	ctx.lineTo(x01, y02);
	ctx.lineTo(x01, y01);
	ctx.closePath();
	ctx.stroke();
	if (currentTrade != null){
		ctx.fillStyle = "rgb(255,255,255)";
		var x03 = x01 + 10;
		var x04 = (window.innerWidth / 2) + 40;
		var y03 = y01 + 5;
		var x05 = (window.innerWidth / 2) - 30;
		var x06 = (window.innerWidth / 2) + 10;
		if (currentTrade["cityA"] != null){
			ctx.fillText(currentTrade["cityA"].name, x01 + 5, y01 - 10);
		}
		if (currentTrade["cityB"] != null){
			var twid = ctx.measureText(currentTrade["cityB"].name).width;
			ctx.fillText(currentTrade["cityB"].name, x02 - (twid + 5), y01 - 10);
		}
		if (currentTrade["resourceA"] != null){
			drawResourceTile(currentTrade["resourceA"], x01 + 5, y03, 40, 40);
			drawResourceQuantity(currentTrade["cityA"][currentTrade["resourceA"]], x01 + 50, y03);
		}
		if (currentTrade["resourceB"] != null){
			drawResourceTile(currentTrade["resourceB"], x02 - 45, y03, 40, 40);
		}
	}
	//draw resource values
	var x01 = window.innerWidth - 225;
	var x02 = window.innerWidth - 180;
	var x03 = window.innerWidth - 135;
	var x04 = window.innerWidth - 90;
	var x05 = window.innerWidth - 45;
	var xs = [x01, x02, x03, x04, x05];
	var y01 = window.innerHeight - 45;
	var y02 = window.innerHeight - 90;
	var vs = [getWorth("oil"), getWorth("coffee"), getWorth("grain"), getWorth("cotton"), getWorth("gold")];
	drawResourceTile("oil", x01, y01, 40, 40);
	drawResourceTile("coffee", x02, y01, 40, 40);
	drawResourceTile("grain", x03, y01, 40, 40);
	drawResourceTile("cotton", x04, y01, 40, 40);
	drawResourceTile("gold", x05, y01, 40, 40);
	for(var indx = 0; indx < 5; indx++){
		ctx.moveTo(xs[indx], y02);
		ctx.beginPath();
		var wrty = Math.round(vs[indx] * 100);
		ctx.lineTo(xs[indx], y02 - wrty);
		ctx.lineTo(xs[indx] + 40, y02 - wrty);
		ctx.lineTo(xs[indx] + 40, y02);
		ctx.lineTo(xs[indx], y02);
		ctx.closePath();
		ctx.stroke();
	}
	//draw animations
	if (animations.length > 0){
		for(var indx = 0; indx < animations.length; indx++){
			var anim = animations[indx];
			var ply1 = anim.route[anim.count];
			var v1 = getCentre(ply1);
			calculateScreenpoint(v1);
			var ply2 = anim.route[anim.route.length - anim.count - 1];
			var v2 = getCentre(ply2);
			calculateScreenpoint(v2);
			for(var idx2 = 0; idx2 < anim.route.length; idx2++){
				var ply3 = anim.route[idx2];
				var v3 = getCentre(ply3);
				calculateScreenpoint(v3);
				ctx.strokeStyle = "rgb(255,255,255)";
				ctx.fillStyle = "rgb(255,255,255)";
				ctx.beginPath();
				ctx.arc(v3.screenX, v3.screenY, 2, 0, 2 * Math.PI);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
			}
			drawResourceTile(anim.resourceA, v1.screenX - 10, v1.screenY - 10, 20, 20);
			drawResourceTile(anim.resourceB, v2.screenX - 10, v2.screenY - 10, 20, 20);
			//
			var x01 = (window.innerWidth / 2) - 300;
			var x02 = (window.innerWidth / 2) + 300;
			var y01 = 50;
			var y03 = 55;
			var tpos = Math.round(((x02 - 45 - x01 + 5) / anim.route.length) * anim.count);
			var tps1 = x01 + 5 + tpos;
			var tps2 = x02 - 45 - tpos;
			drawResourceTile(anim.resourceA, tps1, y03, 40, 40);
			drawResourceTile(anim.resourceB, tps2, y03, 40, 40);
			ctx.fillStyle = "rgb(255,255,255)";
			ctx.fillText(anim.route[0].name, x01 + 5, y01 - 10);
			var twid = ctx.measureText(anim.route[anim.route.length - 1].name).width;
			ctx.fillText(anim.route[anim.route.length - 1].name, x02 - (twid + 5), y01 - 10);
			//
			anim.count += 1;
			if (anim.count >= anim.route.length){
				animations.splice(indx, 1);
			}
		}
	}
	//draw Trade History
	for(var idxt = 0; idxt < tradeHistory.length; idxt++){
		ctx.fillText(tradeHistory[idxt], window.innerWidth - 340, 20 + (idxt * 20));
	}
	//draw victory percentage
	ctx.fillText("Victory: " + victoryPercentage + "%", 5, window.innerHeight - 25);
	//draw score
	ctx.fillText("Score: " + getScore(), 5, window.innerHeight - 15);
}
function drawResourceTile(name, x, y, w, h){
	var img;
	if (name == "oil"){
		ctx.fillStyle = "rgb(63,63,63)";
		img = images[0];
	}
	if (name == "coffee"){
		ctx.fillStyle = "rgb(127,63,0)";
		img = images[1];
	}
	if (name == "grain"){
		ctx.fillStyle = "rgb(191,191,0)";
		img = images[2];
	}
	if (name == "cotton"){
		ctx.fillStyle = "rgb(191,191,191)";
		img = images[3];
	}
	if (name == "gold"){
		ctx.fillStyle = "rgb(255,255,0)";

function executeTrade(trad){
	var citA = trad["cityA"];
	var citB = trad["cityB"];
	var resA = trad["resourceA"];
	var resB = trad["resourceB"];
	var q1 = citA[resA];
	var q2 = citB[resB];
	var q3 = q1 * getWorth(resA);
	var q4 = q2 * getWorth(resB);
	var q5 = Math.min(q3, q4);
	var q7 = Math.round((q5 / getWorth(resA)));
	var q8 = Math.round((q5 / getWorth(resB)));
	citA[resA] -= q7;
	citB[resA] += q7;
	citA[resB] += q8;
	victoryTest();
	citB[resB] -= q8;
	var q9 = Math.round(q7);
	var q10 = Math.round(q8);
	var st = "Traded " + q9 + " " + resA + " from " + citA.name + " for " + q10 + " " + resB + " from " + citB.name;
	tradeHistory.unshift(st);
	if (tradeHistory.length > 20){
		tradeHistory = tradeHistory.slice(0, 20);
	}
	var rout = getRoute(citA, citB);
	var anim = {};
	anim["resourceA"] = trad.resourceA;
	anim["resourceB"] = trad.resourceB;
	anim["route"] = rout;
	anim["count"] = 0;
	animations.push(anim);
	victoryTest();
}
function getWorth(res){
	var out = 1;
	var t = new Date().getTime();
	var c01 = Math.cos(((t % 30000) / 30000) * 2 * Math.PI) * 0.5;
	var c02 = Math.cos(((t % 50000) / 50000) * 2 * Math.PI) * 0.3;
	var c03 = Math.cos(((t % 60000) / 60000) * 2 * Math.PI) * 0.3;
	var c04 = Math.cos(((t % 70000) / 70000) * 2 * Math.PI) * 0.2;
	var c05 = Math.cos(((t % 90000) / 90000) * 2 * Math.PI) * 0.1;
	if (res == "oil"){
		out = 1.1 + c01;
	}
	if (res == "coffee"){
		out = 1.0 + c02;
	}
	if (res == "grain"){
		out = 0.9 + c03;
	}
	if (res == "cotton"){
		out = 0.8 + c04;
	}
	if (res == "gold"){
		out = 1.2 + c05;
	}
	return out;
}

function rotateVertex(vertex, angle, Rvector){
	var theta = angle;
	var c = Math.cos(theta);
	var s = Math.sin(theta);
	var t = 1 - (Math.cos(theta));
	var Rvect = Rvector;
	var x = Rvect.x;
	var y = Rvect.y;
	var z = Rvect.z;
	var Rmatrix = [
		[(t * Math.pow(x, 2)) + c, (t * x * y) - (s * z), (t * x * z) + (s * y), 0],
		[(t * x * y) + (s * z), (t * Math.pow(y, 2)) + c, (t * y * z) - (s * x), 0],
		[(t * x * z) - (s * y), (t * y * z) + (s * x), (t * Math.pow(z, 2)) + c, 0],
		[0, 0, 0, 1]
	];
	var Vmatrix1 = [];
	Vmatrix1[0] = vertex.x;
	Vmatrix1[1] = vertex.y;
	Vmatrix1[2] = vertex.z;
	Vmatrix1[3] = 1;
	//
	var Vmatrix2 = [];
	Vmatrix2[0] = (Rmatrix[0][0] * Vmatrix1[0]) + (Rmatrix[0][1] * Vmatrix1[1]) + (Rmatrix[0][2] * Vmatrix1[2]) + (Rmatrix[0][3] * Vmatrix1[3]);
	Vmatrix2[1] = (Rmatrix[1][0] * Vmatrix1[0]) + (Rmatrix[1][1] * Vmatrix1[1]) + (Rmatrix[1][2] * Vmatrix1[2]) + (Rmatrix[1][3] * Vmatrix1[3]);
	Vmatrix2[2] = (Rmatrix[2][0] * Vmatrix1[0]) + (Rmatrix[2][1] * Vmatrix1[1]) + (Rmatrix[2][2] * Vmatrix1[2]) + (Rmatrix[2][3] * Vmatrix1[3]);
	Vmatrix2[3] = (Rmatrix[3][0] * Vmatrix1[0]) + (Rmatrix[3][1] * Vmatrix1[1]) + (Rmatrix[3][2] * Vmatrix1[2]) + (Rmatrix[3][3] * Vmatrix1[3]);
	//
	vertex.x = Vmatrix2[0];
	vertex.y = Vmatrix2[1];
	vertex.z = Vmatrix2[2];
}
function rotateVerticesAboutEdge(vertices, angle, v1, v2){
	var dfac = 1 / findDistance(v1, v2);
	var Rvector = {x:(v2.x - v1.x) * dfac, y:(v2.y - v1.y) * dfac, z:(v2.z - v1.z) * dfac};
	
	var Tvector = {x:-v1.x, y:-v1.y, z:-v1.z};
	//transform vertices
	for(var idx1 = 0; idx1 < vertices.length; idx1++){
		var vertex = vertices[idx1];
		transformVertex(vertex, Tvector);
		rotateVertex(vertex, angle, Rvector);
	}
	
	//reverse transform vertices
	Tvector = {x:-Tvector.x, y:-Tvector.y, z:-Tvector.z};
	for(var idx1 = 0; idx1 < vertices.length; idx1++){
		var vertex = vertices[idx1];
		transformVertex(vertex, Tvector);
	}
}

function projectVertexToSphere(v1, rad){
	var v0 = {x:0, y:0, z:0, screenX:0, screenY:0};

	}
}
function findNormal(v0, v1, v2){
	var vec1 = {x:v1.x - v0.x, y:v1.y - v0.y, z:v1.z - v0.z};
	var vec2 = {x:v2.x - v0.x, y:v2.y - v0.y, z:v2.z - v0.z};
	var crossProduct = {x:((vec1.y * vec2.z) - (vec1.z * vec2.y)), y:((vec1.z * vec2.x) - (vec1.x * vec2.z)), z:((vec1.x * vec2.y) - (vec1.y * vec2.x))};
	var vx0 = {x:0, y:0, z:0};
	var fac = 1 / (findDistance(vx0, crossProduct));
	crossProduct.x = crossProduct.x * fac;
	crossProduct.y = crossProduct.y * fac;
	crossProduct.z = crossProduct.z * fac;
	return crossProduct;
}

function getRoute(ply1, ply2){
	//A* search algorithm
	var route = [];
	if (ply1 != ply2){
		var open = [];
		var clos = [];
		var gScore = [];
		var fScore = [];
		var cameFrom = [];
		open.push(ply1);
		for(var idx1 = 0; idx1 < polygonArray.length; idx1++){
			gScore[idx1] = 1999999999;
			fScore[idx1] = 1999999999;
		}
		var ixp1 = polygonArray.indexOf(ply1);
		gScore[ixp1] = 0;
		fScore[ixp1] = findDistance(getCentre(ply1), getCentre(ply2));
		while(open.length > 0 && clos.includes(ply2) == false){
			//find polygon in open list with best fScore
			var bstF = 1999999999;
			var bstL = open[0];
			for(var idxF = 0; idxF < polygonArray.length; idxF++){
				var poly = polygonArray[idxF];
				if (open.includes(poly)){
					if (fScore[idxF] < bstF){
						bstF = fScore[idxF];
						bstL = poly;
					}
				}
			}
			//set best poly as current poly
			var curr = bstL;
			var idxC = polygonArray.indexOf(curr);
			//remove current poly from open list and add it to closed list
			var idOC = open.indexOf(curr);
			open.splice(idOC, 1);
			if (clos.includes(curr) == false){
				clos.push(curr);
			}
			
			//consider all neighbours of current poly
			var cnbs = getTraversableNeighbours(curr);
			for(var idxN = 0; idxN < cnbs.length; idxN++){
				var plyN = cnbs[idxN];
				var ipaN = polygonArray.indexOf(plyN);
				//check neighbouring poly is in neither list
				if (clos.includes(plyN) == false){
					//calculate tentative gScore for neighbouring poly
					var tgs = gScore[idxC] + findDistance(getCentre(curr), getCentre(plyN));
					//compare tentative gScore to any existing values for that poly
					if (tgs < gScore[ipaN]){
						//lay trail from previous poly
						cameFrom[ipaN] = curr;
						//update gScore and fScore
						gScore[ipaN] = tgs;
						fScore[ipaN] = tgs + findDistance(getCentre(plyN), getCentre(ply2));
						if (open.includes(plyN) == false){
							//add neighbouring poly to open list
							open.push(plyN);
						}
					}
				}
			}
		}
		//reconstruct route
		route.push(ply2);
		var Pprv = cameFrom[polygonArray.indexOf(ply2)];
		route.push(Pprv);		
		while(Pprv != ply1){
			var idxP = polygonArray.indexOf(Pprv);
			Pprv = cameFrom[idxP];
			route.push(Pprv);
		}
		//reverse reconstructed route
		route.reverse();
	}
	return route;
}
function getNeighbours(ply1){
	var out = [];
	for(var idx0 = 0; idx0 < 3; idx0++){
		var s1 = "v" + idx0;
		var vtx1 = ply1[s1];
		for(var indx = 0; indx < polygonArray.length; indx++){
			var ply2 = polygonArray[indx];
			if (ply2.v0 == vtx1 || ply2.v1 == vtx1 || ply2.v2 == vtx1){
				if (ply2 != ply1){
					if (out.includes(ply2) == false){
						out.push(ply2);

		}
	}
	return out;
}

	var v2 = {x:v1.x, y:0, z:v1.z, screenX:0, screenY:0};

function findDistance(v1, v2) {
	var x1 = v1.x;
	var y1 = v1.y;
	var z1 = v1.z;
	var x2 = v2.x;
	var y2 = v2.y;
