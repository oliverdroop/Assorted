<html>
<head>
	<style>
	body{
		background-color: rgb(127,127,127);
		color: rgb(192,192,192);
	}
	div.canvasDiv{
		position: absolute;
		width: 800px;
		height: 800px;
		margin: auto;
		left: calc(50% - 400px);
		top: calc(50vh - 400px);
  		<!-- top: 50%; -->
  		<!-- -ms-transform: translateY(-50%); -->
  		<!-- transform: translateY(-50%); -->
	}
	canvas{
		background-color: rgb(80,80,80);
		width: 800px;
		height: 800px;
	}
	</style>
</head>
<body>
<div class="canvasDiv" id="canvasDiv">
	<canvas id="canv" name="canv" />
</div>
</body>
<script>
var canv = document.getElementById("canv");
var ctx = canv.getContext('2d');
var board = {
	squares:[],
	pieces:[],
	squareSize:100
}
var imgWhiteKing = loadImage("ChessKingWhite.bmp");
var imgWhiteQueen = loadImage("ChessQueenWhite.bmp");
var imgWhiteRook = loadImage("ChessRookWhite.bmp");
var imgWhiteBishop = loadImage("ChessBishopWhite.bmp");
var imgWhiteKnight = loadImage("ChessKnightWhite.bmp");
var imgWhitePawn = loadImage("ChessPawnWhite.bmp");
var imgBlackKing = loadImage("ChessKingBlack.bmp");
var imgBlackQueen = loadImage("ChessQueenBlack.bmp");
var imgBlackRook = loadImage("ChessRookBlack.bmp");
var imgBlackBishop = loadImage("ChessBishopBlack.bmp");
var imgBlackKnight = loadImage("ChessKnightBlack.bmp");
var imgBlackPawn = loadImage("ChessPawnBlack.bmp");
createSquares();
createPieces();
var pieceSelected = null;
setInterval(drawAll, 100);

canv.onmouseup = mouseUp;

function mouseUp(event){
	var canvasDiv = document.getElementById("canvasDiv");
	var canvX = event.clientX - canvasDiv.offsetLeft;
	var canvY = event.clientY - canvasDiv.offsetTop;
	var coordinates = getCoordinates(canvX, canvY);
	var piece = getPieceClicked(coordinates.x, coordinates.y);
	var square = getSquare(coordinates.x, coordinates.y);
	if (piece != null){
		//piece has been clicked on
		if (pieceSelected == null){
			//select piece
			pieceSelected = piece;
		}
		else{
			if (piece == pieceSelected){
				//deselect piece
				pieceSelected = null;
			}
			else{
				//attempt move/take
				if (getAvailableMoves(pieceSelected).includes(square)){
					//move to square
					pieceSelected.x = coordinates.x;
					pieceSelected.y = coordinates.y;
					pieceSelected = null;
					//take piece
					board.pieces.splice(board.pieces.indexOf(piece), 1);
				}
			}
		}
	}
	else{
		//attempt move to empty square
		if (getAvailableMoves(pieceSelected).includes(square)){
			//move to square
			pieceSelected.x = coordinates.x;
			pieceSelected.y = coordinates.y;
			pieceSelected = null;
		}
	}
}

function getSquare(x, y){
	for(var i = 0; i < board.squares.length; i++){
		var square = board.squares[i];
		if (positionMatch(square, x, y)){
			return square;
		}
	}
	return null;
}

function positionMatch(square, x, y){
	if (square.x == x && square.y == y){
		return true;
	}
	return false;
}

function getCoordinates(canvX, canvY){
	var size = board.squareSize;
	var x = Math.floor(canvX / size);
	var y = Math.floor(canvY / size);
	return {x:x, y:y};
}

function getPieceClicked(x, y){
	for(var i = 0; i < board.pieces.length; i++){
		var piece = board.pieces[i];
		if (piece.x == x && piece.y == y){
			return piece;
		}
	}
	return null;
}

function drawAll(){
	drawEmptyBoard();
	drawPieces();
	drawAvailableMoves();
}

function drawPiece(piece){
	var size = board.squareSize;
	ctx.drawImage(piece.image, piece.x * size, piece.y * size, size, size);
}

function drawPieces(){
	for(var i = 0; i < board.pieces.length; i++){
		var piece = board.pieces[i];
		drawPiece(piece);
	}
}

function drawAvailableMoves(){
	if (pieceSelected != null){
		var moveSquares = getAvailableMoves(pieceSelected);
		for(var i = 0; i < moveSquares.length; i++){
			var square = moveSquares[i];
			ctx.fillStyle = "#005500";
			var screenX = (square.x * board.squareSize) + (board.squareSize / 2);
			var screenY = (square.y * board.squareSize) + (board.squareSize / 2);
			ctx.beginPath();
			ctx.arc(screenX, screenY, 10, 0, Math.PI * 2);
			ctx.fill();
		}
	}
}

function drawEmptyBoard(){
	for(var i = 0; i < board.squares.length; i++){
		var square = board.squares[i];
		ctx.fillStyle = square.color;
		var xb = square.x * board.squareSize;
		var yb = square.y * board.squareSize;
		ctx.fillRect(xb, yb, board.squareSize, board.squareSize);
	}
}

function createSquares(){
	var canvasDiv = document.getElementById("canvasDiv");
	canv.width = canvasDiv.clientWidth;
	canv.height = canvasDiv.clientHeight;
	var size = board.squareSize;
	for(var x = 0; x < 8; x++){
		for(var y = 0; y < 8; y++){
			var square = {
				x:x,
				y:y,
				color:"#606060"
			}
			if ((x + y) % 2 == 0){
				square.color = "#A0A0A0";
			}
			board.squares.push(square);
		}
	}
}

function getAvailableMoves(piece){
	var rules = [];
	if (piece.type=="pawn"){
		rules = ["adjacent", "orthogonal", "forward"];		
	}
	if (piece.type=="king"){
		rules = ["adjacent"];
	}
	if (piece.type=="queen"){
		rules = ["diagonal", "orthogonal"];
	}
	if (piece.type=="rook"){
		rules = ["orthogonal"];
	}
	if (piece.type=="bishop"){
		rules = ["diagonal"];
	}
	if (piece.type=="knight"){
		rules = ["jump"];
	}
	var i = rules.length;
	var squares = board.squares;
	var output = [];
	while(i > 0){
		var rule = rules[i - 1];
		if (piece.type != "queen"){
			squares = filterSquares(squares, getSquare(piece.x, piece.y), rule, piece.team);
			output = squares;
		}
		else{
			var squares2 = filterSquares(squares, getSquare(piece.x, piece.y), rule, piece.team);
			for(var i2 = 0; i2 < squares2.length; i2++){
				output.push(squares2[i2]);
			}
		}
		i--;
	}
	return output;
}

function filterSquares(squares, square1, rule, team){
	var squaresAllowed = [];
	for(var i = 0; i < squares.length; i++){
		var square2 = squares[i];
		if (rule == "diagonal" && diagonal(square1, square2)){
			squaresAllowed.push(square2);
		}
		if (rule == "orthogonal" && orthogonal(square1, square2)){
			squaresAllowed.push(square2);
		}
		if (rule == "adjacent" && adjacent(square1, square2)){
			squaresAllowed.push(square2);
		}
		if (rule == "forward" && forward(square1, square2, team)){
			squaresAllowed.push(square2);
		}
		if (rule == "jump" && jump(square1, square2)){
			squaresAllowed.push(square2);
		}
	}
	var output = [];
	for(var i = 0; i < squaresAllowed.length; i++){
		if (!blocked(square1, squaresAllowed[i], team)){
			output.push(squaresAllowed[i]);
		}
	}
	return output;
}

function diagonal(square1, square2){
	if (square1 != square2){
		var xOffset = square2.x - square1.x;
		var yOffset = square2.y - square1.y;
		var xOffsetSize = Math.sqrt(Math.pow(xOffset, 2));
		var yOffsetSize = Math.sqrt(Math.pow(yOffset, 2));
		if (xOffsetSize == yOffsetSize){
			return true;
		}
	}
	return false;
}

function orthogonal(square1, square2){
	if (square1 != square2){
		if (square2.x == square1.x || square2.y == square1.y){
			return true;
		}
	}
	return false;
}

function adjacent(square1, square2){
	if (square1 != square2){
		var xOffset = square2.x - square1.x;
		var yOffset = square2.y - square1.y;
		if (Math.pow(xOffset, 2) < 2 && Math.pow(yOffset, 2) < 2){
			return true;
		}
	}
	return false;
}

function forward(square1, square2, team){
	var yOffset = square2.y - square1.y;
	if (yOffset > 0 && team == 0){
		return true;
	}
	if (yOffset < 0 && team == 1){
		return true;
	}
	return false;
}

function jump(square1, square2){
	if (square1 != square2){
		var xOffset = square2.x - square1.x;
		var yOffset = square2.y - square1.y;
		var xOffsetSize = Math.sqrt(Math.pow(xOffset, 2));
		var yOffsetSize = Math.sqrt(Math.pow(yOffset, 2));
		if (xOffsetSize == 2 && yOffsetSize == 1){
			return true;
		}
		if (xOffsetSize == 1 && yOffsetSize == 2){
			return true;
		}
	}
}

function blocked(square1, square2, team){
	var angle1 = findAngle(square1, square2);
	var distance1 = findDistance(square1, square2);
	for(var i = 0; i < board.pieces.length; i++){
		var piece = board.pieces[i];
		var angle2 = findAngle(square1, piece);
		var distance2 = findDistance(square1, piece);
		if (angle1 == angle2){
			if (distance1 > distance2){
				return true;
			}
			if (distance1 == distance2 && team == piece.team){
				return true;
			}
		}
	}
	return false;
}

function createPieces(){
	for(var c = 0; c < 2; c++){
		//pawns
		for(var i = 0; i < 8; i++){
			var img = imgWhitePawn;
			if (c == 1){
				img = imgBlackPawn;
			}
			var piece = {
				team:c,
				type:"pawn",
				image:img,
				x:i,
				y:1 + (c * 5)
			}
			board.pieces.push(piece);
		}
		//kings
		var img = imgWhiteKing;
		if (c == 1){
			img = imgBlackKing;
		}
		board.pieces.push({team:c, type:"king", image:img, x:3, y:(c * 7)});
		//queens
		var img = imgWhiteQueen;
		if (c == 1){
			img = imgBlackQueen;
		}
		board.pieces.push({team:c, type:"queen", image:img, x:4, y:(c * 7)});
		//rooks
		var img = imgWhiteRook;
		if (c == 1){
			img = imgBlackRook;
		}
		board.pieces.push({team:c, type:"rook", image:img, x:0, y:(c * 7)});
		board.pieces.push({team:c, type:"rook", image:img, x:7, y:(c * 7)});
		//bishops
		var img = imgWhiteBishop;
		if (c == 1){
			img = imgBlackBishop;
		}
		board.pieces.push({team:c, type:"bishop", image:img, x:2, y:(c * 7)});
		board.pieces.push({team:c, type:"bishop", image:img, x:5, y:(c * 7)});
		//knights
		var img = imgWhiteKnight;
		if (c == 1){
			img = imgBlackKnight;
		}
		board.pieces.push({team:c, type:"knight", image:img, x:1, y:(c * 7)});
		board.pieces.push({team:c, type:"knight", image:img, x:6, y:(c * 7)});
	}
}

function loadImage2(isrc){
	var imgs = new Image();
	imgs.src = isrc;
	return imgs;
}

function loadImage(isrc){
	var imgs = new Image();
	imgs.src = isrc;
	imgs.onload = function(){
		//mask image to make edges transparent
		var cnv2 = document.createElement('canvas');
		var ctx2 = cnv2.getContext('2d');
		cnv2.width = imgs.width;
		cnv2.height = imgs.height;
		ctx2.drawImage(imgs, 0, 0);
		var idat = ctx2.getImageData(0, 0, imgs.width, imgs.height);
		for(var indx = 0; indx < idat.data.length; indx += 4){
			var r = idat.data[indx];
			var g = idat.data[indx + 1];
			var b = idat.data[indx + 2];
			var a = idat.data[indx + 3];
			if (r == 255 && g == 0 && b == 255){
				a = 0;
			}
			idat.data[indx + 3] = a;
		}
		imgs = new Image();
		ctx2.putImageData(idat, 0, 0);
		imgs.src = cnv2.toDataURL();
	}
	return imgs;
}

function findAngle(p1, p2) {
	var a = 0;
	if (p1.y - p2.y != 0){
		a = Math.atan((p2.x - p1.x) / (p1.y - p2.y));
	}else{
		a = Math.PI / (2 * Math.sign(p2.x - p1.x));
	}
	if (p2.x - p1.x >= 0 && p2.y - p1.y > 0) {
		a += Math.PI;
	}
	if (p2.x - p1.x < 0 && p2.y - p1.y > 0) {
        a += Math.PI;
    }
	if (p2.x - p1.x < 0 && p2.y - p1.y <= 0) {
        a += Math.PI * 2;
    }
	return a;
}

function findDistance(p0, p1){
	return Math.sqrt(Math.pow(p1.x - p0.x, 2) + Math.pow(p1.y - p0.y, 2));
}

</script>
</html>
